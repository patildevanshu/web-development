<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
   
    <ul>
        <li><b>devanshu</b></li>
        <li>yash</li>
        <li>vaibhav</li>
        <li>aaditya</li>
    </ul>

    <ol>
        <li>devanshu</li>
        <li>yash</li>
        <li>vaibhav</li>
        <li>aaditya</li>
    </ol>
    <ol type="A" >
        <li>devanshu</li>
        <li>yash</li>
        <li>vaibhav</li>
        <li>aaditya</li>
    </ol>
    <ol type="a" >
        <li>devanshu</li>
        <li>yash</li>
        <li>vaibhav</li>
        <li>aaditya</li>
    </ol>
</body>
</html>
