<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post request</title>
</head>
<body>
    <h2>Get request Form</h2>
    <form method="get" action="http://localhost:3000/register">
        <input type="text" placeholder="id" name="user">
        <input type="password" placeholder="password" name="password">
        <button>submit</button>
        <hr>
    </form>


    <h2>Post request Form</h2>
    <form method="post" action="http://localhost:3000/register">
        <input type="text" placeholder="id" name="user">
        <input type="password" placeholder="password" name="password">
        <button>submit</button>
        <hr>
    </form>

    <script src="oops.js"></script>
</body>
</html>
